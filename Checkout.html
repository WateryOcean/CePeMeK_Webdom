<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/checkout.css">
    <link rel="icon" href="./Images/Logo and Icon/Icon_Timing.png" type="image/x-icon">
    <title>Checkout | TIMING</title>
</head>
<body>
     <main>
        <section id="checkoutFormSection" class="checkout-form-section">
            <h2>Purchase Form</h2>
            <form id="purchaseForm">
                <label for="productSelect">Select Product:</label>
                <select id="productSelect" name="product" required>
                    <option value="">Choose Product</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="americano">Americano</option>
                    <option value="latte">Latte</option>
                    <option value="butterscotch">Butterscotch Latte</option>
                    <option value="affogato">Affogato</option>
                    <option value="hotChoc">Hot Chocolate</option>
                    <option value="croissant">Croissant au beurre</option>
                    <option value="eclair">Ã‰clair</option>
                </select>

                <label for="quantity">Item Amount</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <p class="total-price-display">Total Price: <span id="totalPriceDisplay">Rp0,00</span></p>

                <input type="hidden" id="selectedProductName" name="selectedProductName">
                <input type="hidden" id="selectedProductPrice" name="selectedProductPrice">
                <input type="hidden" id="finalTotalPrice" name="finalTotalPrice">

                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit">Confirm Purchase</button>
            </form>
        </section>

        <section id="receiptSection" class="receipt-section">
            <h2>Payment Receipt</h2>
            <div id="receiptDetails">
                </div>
            <button type="button" class="return-button" onclick="window.history.back()">Cancel Purchase</button>
        </section>
    </main>

    <script src="./JavaScript/script.js"></script>
</body>
</html>
